{% extends 'to_center.html' %}
{% block content %}
    <form action="{% url 'step40' %}" method="post" enctype="multipart/form-data" class="form-group">
    <h1>Публикация данных</h1>
        <h2>Шаг 4: выберите главную таблицу</h2>
        {% csrf_token %}
        <p class="help-block">Для того, чтобы добавить объекты на карту, выберете таблицу, в которой храянтся их координаты</p>
        {% include "list_of_tables.html" %}
        <input type="submit" class="btn btn-info no-border-radius" value="Выбрать"/>
    </form>
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="/static/script.js" type="text/javascript"></script>
{% endblock %}
